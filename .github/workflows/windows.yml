name: windows-build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: dependencies
        run: |
          choco install sqlite
      - name: build
        shell: bash
        run: |
          ./build.sh
          ls build/proj/lib
      - name: test
        shell: bash
        run: |
          ./test.sh
