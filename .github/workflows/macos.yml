name: macos-build

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: dependencies
        run: |
          brew install sqlite3
      - name: build
        env:
          CC: clang
          CXX: clang++
        run: |
          cd external/iphreeqc
          mkdir build
          cd build
          cmake .. -DCMAKE_CXX_STANDARD=11 -DBUILD_TESTING=OFF -DIPHREEQC_ENABLE_MODULE=OFF
          make -j16
      - name: test
        run: |
          echo "test.sh"
