name: ubuntu-build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: dependencies
        run: |
          sudo apt update
          sudo apt-get install -y libsqlite3-dev
      - name: configure
        env:
          CC: gcc-9
          CXX: g++-9
        run: |
          ls
          ./build_and_test.sh
      - name: build
        run: |
          ls
          ./build_and_test.sh
