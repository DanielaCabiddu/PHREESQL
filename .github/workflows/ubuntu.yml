name: ubuntu-build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: dependencies
        run: |
          sudo apt update
          sudo apt-get install -y libsqlite3-dev
      - name: configure
        env:
          CC: gcc-9
          CXX: g++-9
        run: |
          build_and_test.sh
      - name: build
        run: |
          build_and_test.sh
